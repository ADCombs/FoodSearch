<mat-card>
  <mat-card-header>
    <mat-card-title>
      {{recipe.label}}
    </mat-card-title>
    <mat-card-subtitle> 
      Calories: {{recipe.calories | number : '1.1-2'}}<br/>
      {{recipe.dietLabels.join(', ')}}
    </mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="{{recipe.image}}">
  <mat-card-content>
    <div class="flex">
      <mat-card-subtitle>
        Ingredients
      </mat-card-subtitle>
      <span class="space"></span>
      <mat-card-subtitle>
        Creation Time: {{recipe.totalTime}} Mins
      </mat-card-subtitle>
    </div>
    <ul class="list-group">
      <li *ngFor="let ingredient of recipe.ingredientLines" class="list-group-item">{{ingredient}}</li>
    </ul>
  </mat-card-content>
  <mat-card-actions class="flex justify-content-end">
      <button mat-button (click)="onClick(recipe.url)">Instructions</button>
  </mat-card-actions>
</mat-card>
